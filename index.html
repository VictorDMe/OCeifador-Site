<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - O ceifador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <main class="principal">
        <div class="principal__vermelho">
            <img class="foto_personagem" src="imgs/vermelho.png" alt="personagem_vermelho" />
            <div class="format principal__vermelho__texto">
                <p>Destreza
                <p>Compaixão</p>
                <p>Força</p>
                <p>Conhecimento</p>
                <p>Fidelidade</p>
                <p>Resistência</p>
                <p>Vida</p>
            </div>

            <div class="atributos vermelho__destreza">
                <a class="personagem__vermelho__destreza__minus">
                    <img src="imgs/minus.png">
                </a>
                <p class="vermelho__destreza">0</p>
                <a class="personagem__vermelho__destreza__up">
                    <img src="imgs/up.png">
                </a>
            </div>

        </div>
        <div class="principal__roxo">
            <img class="foto_personagem" src="imgs/roxo.png" alt="personagem_roxo" />
            <div class="format principal__roxo__texto">
                <p>Destreza</p>
                <p>Compaixão</p>
                <p>Força</p>
                <p>Conhecimento</p>
                <p>Fidelidade</p>
                <p>Resistência</p>
                <p>Vida</p>
            </div>
        </div>
        <div class="principal__azul">
            <img class="foto_personagem" src="imgs/azul.png" alt="personagem_azul" />
            <div class="format principal__azul__texto">
                <p>Destreza</p>
                <p>Compaixão</p>
                <p>Força</p>
                <p>Conhecimento</p>
                <p>Fidelidade</p>
                <p>Resistência</p>
                <p>Vida</p>
            </div>
        </div>
        <div class="principal__ciano">
            <img class="foto_personagem" src="imgs/ciano.png" alt="personagem_ciano" />
            <div class="format principal__ciano__texto">
                <p>Destreza</p>
                <p>Compaixão</p>
                <p>Força</p>
                <p>Conhecimento</p>
                <p>Fidelidade</p>
                <p>Resistência</p>
                <p>Vida</p>
            </div>
        </div>
        <div class="blocos">
            <img class="blocos__img" src="imgs/borda_central.png" alt="borda central" />
            <img class="blocos__img" src="imgs/borda_central.png" alt="borda central" />
        </div>
        <div class="espada-escudo">
            <img style="width: 110px; height: 130px;" src="imgs/espada.png" alt="espada" />
            <img style="width: 110px; height: 130px;" src="imgs/escudo.png" alt="escudo" />
        </div>

        <img class="personagem-art move-vermelho" draggable="true" src="imgs/vermelho_art.png"/>
        <img class="personagem-art move-roxo" draggable="true" src="imgs/roxo_art.png"/>
        <img class="personagem-art move-azul" draggable="true" src="imgs/azul_art.png"/>
        <img class="personagem-art move-ciano" draggable="true" src="imgs/ciano_art.png"/>

    </main>
</body>

</html>
